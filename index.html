<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansclip - Video Clipper 1 Menit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #343a40; color: white; padding-top: 20px; }
        .sidebar a { color: white; text-decoration: none; padding: 10px 15px; display: block; }
        .sidebar a:hover { background-color: #495057; }
        .main-content { margin-left: 250px; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #loading { display: none; color: #007bff; }
        #errorMsg { display: none; color: red; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Hansclip</h4>
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#clip"><i class="fas fa-cut"></i> Clip Video</a>
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Hansclip - Video Clipper Otomatis (1 Menit)</h1>
            <p>Masukkan link video untuk memotong menjadi clip 1 menit pertama.</p>
        </div>

        <div class="card p-4">
            <div class="mb-3">
                <label for="videoUrl" class="form-label">Link Video (URL MP4)</label>
                <input type="url" class="form-control" id="videoUrl" placeholder="Contoh: https://example.com/video.mp4" required>
            </div>
            <button class="btn btn-primary" onclick="loadAndClip()">Proses Clip Video</button>
            <div id="loading" class="mt-3"><i class="fas fa-spinner fa-spin"></i> Memproses video...</div>
            <div id="errorMsg" class="mt-3 alert alert-danger"></div>
        </div>

        <div class="card p-4 mt-4">
            <h5>Preview Clip</h5>
            <video id="videoPlayer" controls class="w-100" style="display:none;"></video>
            <a id="downloadLink" class="btn btn-success mt-3" download="hansclip_1min.mp4" style="display:none;"><i class="fas fa-download"></i> Download Clip</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
    </html>
